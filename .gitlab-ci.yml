image: alpine:latest

pages:
  stage: deploy
  before_script:
  - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )' 
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-keyscan -t rsa $VM_IPADDRESS >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts
  script:
    - export
    - ssh $SSH_USER@$VM_IPADDRESS "mkdir -p /home/www/the-io/$CI_PROJECT_NAME && cd /home/www/the-io/$CI_PROJECT_NAME/ && wget https://gitlab.fyrf.li/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/-/jobs/artifacts/$CI_COMMIT_REF_NAME/download?job=$CI_JOB_NAME && unzip $CI_PROJECT_NAME.zip"
  artifacts:
    paths:
    - $CI_PROJECT_NAME.zip
  only:
  - master